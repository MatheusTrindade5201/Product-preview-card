<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="pagina">

  <div class="card">
    <span class="card__imagem-perfume"></span>
    <div class="card__conteudo">
      <p class="conteudo__produto-tipo">PERFUME</p>
      <h1 class="conteudo__produto-nome">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="conteudo__valores">
        <p class="valor-desconto">$149.99</p>
        <p class="valor-original">$19.99</p>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>

</body>
</html>
